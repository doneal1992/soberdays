<ion-content padding>
  <ion-slides pager>
    <ion-slide *ngFor="let step of steps">
      <ion-card>
        <ion-card-header>
          Step #{{step.stepNum}}
        </ion-card-header>
        <ion-card-content>
          {{step.step}}
        </ion-card-content>
        <ion-icon (click)="markCompleted(step)" name="checkbox" isActive={{step.isCompleted}}></ion-icon>
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
