<ion-content padding>
  <ion-grid>
    <ion-row>
      <div class="search">
        <form (ngSubmit)="findVideos($event)">
          <ion-item>
            <ion-input placeholder="Search Videos" type="text" [(ngModel)]="search.params" name="search"></ion-input>
            <button id="search-icon" type="submit" ion-button icon-only clear item-right>
              <ion-icon name="search"></ion-icon>
            </button>
          </ion-item>
        </form>
      </div>
      <div id="results">
        <div class="card-background-page">
          <ion-card (click)="playVideo(video.id.videoId)" *ngFor="let video of videos.items">
            <div class="card-title">{{video.snippet.title}}</div>
            <img src="{{video.snippet.thumbnails.high.url}}" />
          </ion-card>
        </div>
      </div>
    </ion-row>
  </ion-grid>
</ion-content>
