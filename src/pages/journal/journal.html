<ion-content padding> 
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-datetime class="centered-horizontal" displayFormat="MMMM YYYY" pickerFormat="MMMM YYYY" max="{{maxDate}}" [(ngModel)]="selectedDate"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-card *ngFor="let entry of journalEntries">
          <ion-card-header class="center-text" [innerHtml]="entry.date">
          </ion-card-header>
          <ion-card-content [innerHtml]="entry.text">
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab bottom right>
    <button ion-fab color="secondary"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
