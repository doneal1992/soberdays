<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Sober Days
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!-- a card with your picture and name, plus a logout button -->
  <div *ngIf="auth.isAuthenticated()">
    <ion-tabs color="primary">
      <ion-tab [root]="tab1Root" tabTitle="Sober Clock" tabIcon="alarm"></ion-tab>
      <ion-tab [root]="tab2Root" tabTitle="Steps" tabIcon="clipboard"></ion-tab>
      <ion-tab [root]="tab3Root" tabTitle="Meditation" tabIcon="musical-note"></ion-tab>
    </ion-tabs>
  </div>

</ion-content>
